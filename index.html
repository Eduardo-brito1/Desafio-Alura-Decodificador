<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador</title>
</head>

<body>
    <header class="logo">
        <img src="assets/LogoAlura.png" alt="logo">
    </header>

    <main class="container">
        <section class="area-texto">
            <textarea class="area-escrever-texto">Digite seu texto</textarea>
            <div class="area-infomações">
                <p class="instrucoes"> ! Apenas letras minúsculas e sem acento.</p>
                <div class="area-botao">
                    <button onclick=botãoCriptografar() class="botao-criptografar">Criptografar</button>
                    <button onclick=botaoDescriptografar() class="botao-descriptografar">Descriptografar</button>
                </div>
            </div>

        </section>
        <div class="area-modal">
            <div class="conteudo_modal">
                <img class="area-modal_imagem" src="assets/moça_sentada.png" alt="">
                <div class="informações">
                    <h3 class="titulo_area_modal"> Nenhuma mensagem encontrada</h3>
                    <p class="paragrafo_area_modal"> Digite um texto que você deseja criptografar ou descriptografar.
                    </p>
                </div>
                <button onclick=copiarTexto() class="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
